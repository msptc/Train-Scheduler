<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <!-- link to firebase -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Choo Choo!!!</h3>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <!-- trains -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trains">
                        <thead>
                            <tr>
                            <th>Train Name</th>
                            <th>Line</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- add a new train -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a New Train</h3>
                </div>

                <div class="panel-body">
            <!-- info entereed here -->
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="userInputTrainName">
                        </div>

                        <div class="form-group">
                                <label for="">Train Line</label>
                                <input type="text" class="form-control" id="userInputTrainLine">
                            </div>
                        <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="userInputDestination">
                            </div>
                        <div class="form-group">
                                <label for="">First Train Time (Military Time)</label>
                                <input type="text" class="form-control" id="userInputFirstTrain">
                            </div>
                        <div class="form-group">
                                <label for="">Frequency (minutes)</label>
                                <input type="text" class="form-control" id="userInputFrequency">
                            </div>
                        <button type="submit" class="btn btn-primary" id="trainButton">Add a Train</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 
 </div>
    <!-- link to javascript  -->
    <script src ="assets/javascript/app.js"></script>
</body>
</html>
